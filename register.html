<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section class="contact" id="contact">
        <h2 class="heading">Register <span>Here</span></h2>

        <form action="#">
            <div class="input-group">
                <div class="input-box">
                   <input type="text" placeholder="name" autocomplete="off" class="name" required>
                   <input type="email" placeholder="email" autocomplete="off" class="email" required>
                   <input type="password" placeholder="password" autocomplete="off" class="password" required>
                </div>
            </div>
            <br><br>

            
            <a href="loginform.html" class="btn">Register</a>
            <a href="login.html" class="btn">already have an account ? log in here</a>
            </div>
        </form>
    </section>    
</body>
</html>
