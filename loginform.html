<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <section class="contact" id="contact">
        <h2 class="heading">Login <span>Here</span></h2>

        <form action="#">
            <div class="input-group">
                <div class="input-box">
                    <input type="email" placeholder="Enter you Email Address" autocomplete="off" class="email" required>
                    <input type="password" placeholder="Enter your Password" autocomplete="off" class="password" required>
                    <a href="index.html" class="btn">log in</a>
                </div>
                <br><br>
                
                <a href="register.html" class="btn2">don't have an account? Register one</a>
            </div>
        </form>
    </section>
</body>
</html>
